<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ page.title }}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--fonts-->
    <link href="https://fonts.googleapis.com/css?family=Barlow:200,300,400,400i,500,700" rel="stylesheet">

    <!--stylesheets and scripts-->
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script data-main="scripts/" src="scripts/require.js"></script>
    <script src="scripts/script.js" type="text/javascript"></script>
</head>

<body>
    <header>
        <h1>{{ page.title }}</h1>
    </header>

    <div class="articleBlock">
        <div class="column" id="left">
            <h1>What the
                <span class="highlight">left</span> thinks</h1>
        </div>
        <div class="column" id="right">
            <h1>What the
                <span class="highlight">right</span> thinks</h1>
        </div>
    </div>

    <div class="big-question">
        <h1>What do you think?</h1>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var search = "{{ page.search }}";
            addLeftArticles(search);
            addRightArticles(search);
        });
    </script>
</body>

</html>
